<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exempro de Formulario</h1>
    <form action="cadastro.php" method="POST">
        <div>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                
                    <optgroup label="Regiao de Baixo">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>
                
                

                <optgroup label="Regiao de Cima">
                    <option value="AM">Amazonas</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="BH">Bahia</option>
                </optgroup>
            </select>

            <div>
                <label for="iprof">Profição: </label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof"> 
                    <option>Adivogado</option>
                    <option>Administrador</option>
                    <option>Desenvolvedor</option>
                    <option>Tecnico em Informatica</option>
                    <option>Cozinheiro</option>
                </datalist>
            </div>
            <div>
                <label for="imsg">Mensagem:</label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
