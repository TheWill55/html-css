<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <div>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor">
        </div>
        <div>
            <label for="inivel">Nivel de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5">
        </div>
        <div>
            <label for="img">Escolher imagem</label>
            <input type="file" name="imagem" id="img">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Linpar">
        </div>
    </form>
    
</body>
</html>
