<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iuser">User</label>
            <input type="text" name="user" id="iuser" required minlength="5"
            maxlength="15" autocomplete="username">
        </p>
        <p>
            <label for="ipassword">password</label>
            <input type="password" name="password" id="ipassword" required minlength="8" autocomplete="current-password">
        </p>

        <input type="submit" value="Send">
        <input type="reset" value="clear">
    </form>
    
</body>
</html>
