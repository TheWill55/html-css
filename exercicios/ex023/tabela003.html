<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©dulas</h1>

    <table>
        <tr>
            <td>w</td>
            <td colspan="2">i</td>
        </tr>
        <tr>
            <td rowspan="3">s</td>
            <td>o</td>
            <td rowspan="2">n</td>
        </tr>
        <tr>
            <td>l</td>
        </tr>
        <tr>
            <td colspan="2">s</td>
        </tr>
    </table>
</body>
</html>
